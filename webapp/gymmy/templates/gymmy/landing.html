{% extends 'gymmy/base.html' %}
{% load static %}

{% block title %}Gymmy{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'css/landing.css' %}">{% endblock %}  
   
{% block content %}

<div class="bg-section"></div>

<div class="welcome-container">
  <span class="welcome-text">Welcome Bro, <br>Where the Best Thrives</span>
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert">
        <strong>{{message}}</strong>
    </div>
    {% endfor %}
  {% endif %}
</div>

<button class="login-btn">
  <a href="{% url 'login' %}">Login</a>
</button>

{% endblock %}
