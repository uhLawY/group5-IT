<!-- profile_front.html -->
{% extends "gymmy/base.html" %}
{% load static %}
{% block title %}Gymmy | Profile{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'css/profile.css' %}">{% endblock %}

{% block content %}
<body class="profile-page">
<div class="profile-container">
    <div class="profile-content">
        <div class="media">
            <div class="profile-img-container">
                <img class="account-img" src="{{ user.profile.image.url }}" alt="Profile Image">
            </div>
            <div class="profile-info">
                <h1 class="account-heading">{{ user.username }}</h1>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <div class="favourite-container form-group">
            <a href="{% url 'my_workouts' %}" class="favourite-btn">My Workouts</a>
        </div>
        <div class="favourite-container form-group">
            <a href="{% url 'favourite_routines' %}" class="favourite-btn">My Favourites</a>
        </div>
       
    </div>
</div>
</body>
{% endblock %}
